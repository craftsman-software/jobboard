version: 1
imports:
  - ./prh/kanji-open.yml
  - ./node_modules/@azu/prh.yml/ja/spoken.yml
  - ./node_modules/@azu/prh.yml/ja/typo.yml
  - ./node_modules/@azu/prh.yml/css.yml
  - ./node_modules/@azu/prh.yml/javascript.yml
  - ./node_modules/@azu/prh.yml/other.yml
  - ./node_modules/@azu/prh.yml/software.yml
rules:
  - expected: Kubernetes
    patterns:
      - Kuberenetes # 誤字
      - Kubernates # 誤字
  - expected: Elasticsearch
    patterns:
      - /Elastic[ ]?Search/
    specs:
      - from: ElasticSearch
        to: Elasticsearch
      - from: Elastic Search
        to: Elasticsearch
  - expected: ElastiCache
    specs:
      - from: Elasticache
        to: ElastiCache
  # 半角括弧を全角括弧に
  - expected: （$1）
    pattern:  /\((.+?)\)/
    specs:
      - from: そうですね(笑)
        to:   そうですね（笑）
      - from: (@<fn>{test})
        to:   （@<fn>{test}）
      - from: "(ほげ)ほげ)"
        to:   "（ほげ）ほげ)"
    prh: 半角カッコの代わりに全角カッコを使うこと。文字のバランスが崩れるためです
